{% load static %}
{% load i18n %}

{% block accounts %}

    <div class="loginColumns animated fadeInDown">
        <div class="row">

            <div class="col-md-6">
                <h2 class="font-bold">MultiAuthApp</h2>

                <p>
                    You successfully logged out of your account
                </p>

                <p>
                    You can log in again or 
                </p>

                <p>
                    return to <a href="/">Home</a>
                </p> 

            </div>
            <div class="col-md-6">
                <div class="ibox-content">
                        <a class="btn btn-sm btn-primary btn-block" href="{% url 'login' %}">Login Again</a>
                        <p class="text-muted text-center">
                            <small>Do not have an account?</small>
                        </p>
                        <a class="btn btn-sm btn-white btn-block" href="{% url 'signup' %}">Create an account</a>
                </div>
            </div>
        </div>
        <hr/>
    </div>

{% endblock %}
